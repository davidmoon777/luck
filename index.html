<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인 카지노</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- 회원가입 화면 -->
    <div id="signup-screen" class="center">
        <h1>회원가입</h1>
        <input id="username-input" type="text" placeholder="사용할 이름 입력" />
        <button onclick="registerUser()">회원가입</button>
    </div>

    <!-- 팝업: 이벤트 1000만원 지급 -->
    <div id="event-popup" class="popup hidden">
        <div class="popup-box">
            <h2>🎉 이벤트 지급!</h2>
            <p>신규 가입 보너스로 <b>10,000,000원</b>을 드립니다!</p>
            <button onclick="closePopup()">확인</button>
        </div>
    </div>

    <!-- 메인 게임 화면 -->
    <div id="game-screen" class="hidden">
        <header>
            <div id="user-info">
                <span id="display-username"></span>
                <span id="display-money"></span>
            </div>
        </header>

        <h1>🎰 온라인 카지노 🎰</h1>

        <div id="menu">
            <button onclick="showGame('slot')">슬롯 머신</button>
            <button onclick="showGame('matgo')">맞고</button>
            <button onclick="showGame('seotda')">섯다</button>
            <button onclick="showGame('blackjack')">블랙잭</button>
            <button onclick="showGame('holjak')">홀짝</button>
        </div>

        <div id="game-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
